<div class="row">
    <div class="col-md-12 login">
        <button class="btn btn-primary" *ngIf="isAuthenticated()" (click)="logout()">Logout {{account?.login}}</button>
        <button class="btn btn-primary" *ngIf="!isAuthenticated()" (click)="login()">Login</button>
    </div>
</div>
<div class="row" *ngIf="isAuthenticated()">
    <div class="table-responsive">
        <table class="table table-striped" aria-describedby="tracker-page-heading">
            <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">Shipping Time</th>
                    <th scope="col">Delivery Time(ms)</th>
                    <th scope="col">Message</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of messages">
                    <td>{{ message.userLogin }}</td>
                    <td>{{ message.ipAddress }}</td>
                    <td>{{ message.time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ message.deliveryTime }}</td>
                    <td>{{ message.message }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row send-content" *ngIf="isAuthenticated()">
    <div class="col-md-12 send-content">
        <h3>Send messages</h3>
    </div>
    <div class="col-md-4 send-content">
        <select class="form-control" [(ngModel)]="userDest" >
            <option *ngFor="let user of users" [value]="user">{{user}}</option>
          </select>
        <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="message">
        <button class="btn btn-secondary btn-send" *ngIf="isAuthenticated()" (click)="send()" [disabled]="message === ''">Send</button>
    </div>
</div>
